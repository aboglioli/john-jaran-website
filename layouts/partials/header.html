<header class="section header">

  <nav class="menu">

    <div class="icon">
      <img src="{{assets.img}}/{{site.logo}}" alt="{{description}}" />
    </div>

    <ul class="navbar">
      {{#each pages}}
      <li class="navbar-item {{#ifCond this.url '==' ../url}}active{{/ifCond}}">
        <a href="{{this.url}}">
          <span>
            {{this.name}}
          </span>
        </a>
      </li>
      {{/each}}
    </ul>

  </nav>


  {{#block "header-content"}}
  {{{contents}}}
  {{/block}}

</header>
