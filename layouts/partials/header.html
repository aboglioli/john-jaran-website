<header>
  <nav>
    <img src="{{assets.img}}/{{site.logo}}" alt="{{description}}" />

    <ul>
      {{#each pages}}
      <li {{#ifCond this.url '==' ../url}}class="active"{{/ifCond}}>
        <a href="{{this.url}}">{{this.name}}</a>
      </li>
      {{/each}}
    </ul>
  </nav>

  {{#block "header-content"}}
    {{{contents}}}
  {{/block}}
</header>
