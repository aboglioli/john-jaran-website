<header class="header">
  <nav class="menu">

    <div class="icon">
      <img src="{{assets.img}}/{{site.logo}}" alt="{{description}}" />
    </div>

    <ul class="navbar">
      {{#each pages}}
      <li class="navbar-item {{#ifCond this.url '==' ../url}}active{{/ifCond}}">
        <a href="{{this.url}}">{{this.name}}</a>
      </li>
      {{/each}}
    </ul>

  </nav>

  <div class="header-content">
    {{#block "header-content"}}
    {{{contents}}}
    {{/block}}
  </div>
</header>
