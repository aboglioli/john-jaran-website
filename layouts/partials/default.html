<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{title}} | {{site.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="barras moviles, tragos, fiestas, eventos, mendoza" />
    <meta name="author" content="{{site.author}}" />
    <link rel="canonical" href="{{site.url}}{{url}}">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="{{title}} | {{site.title}}"/>
    <meta property="og:image" content="{{assets.img}}/{{site.logo}}"/>
    <meta property="og:url" content="{{site.url}}"/>
    <meta property="og:site_name" content="{{title}} | {{site.title}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta name="twitter:title" content="{{title}} | {{site.title}}" />
    <meta name="twitter:image" content="{{assets.img}}/{{site.logo}}" />
    <meta name="twitter:url" content="{{site.url}}" />
    <meta name="twitter:card" content="" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/assets/vendor.css">
    <link rel="stylesheet" type="text/css" href="/assets/app.css">
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{#block "header"}}
    {{> header}}
    {{/block}}

    {{#block "main"}}
    {{{contents}}}
    {{/block}}

    {{#block "contact"}}
    {{> contact}}
    {{/block}}

    {{#block "footer"}}
    {{> footer}}
    {{/block}}

    <script src="/assets/vendor.js" async></script>
    <script src="/assets/app.js" async></script>
    {{#block "scripts"}}{{/block}}
  </body>
</html>
