<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{title}} | {{site.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="barras moviles, tragos, fiestas, eventos, mendoza" />
    <meta name="author" content="{{site.author}}" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="canonical" href="{{site.url}}{{url}}">

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="{{title}} | {{site.title}}"/>
    <meta property="og:image" content="{{assets.img}}/{{site.logo}}"/>
    <meta property="og:url" content="{{site.url}}"/>
    <meta property="og:site_name" content="{{title}} | {{site.title}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta name="twitter:title" content="{{title}} | {{site.title}}" />
    <meta name="twitter:image" content="{{assets.img}}/{{site.logo}}" />
    <meta name="twitter:url" content="{{site.url}}" />
    <meta name="twitter:card" content="" />

    <!-- Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Styles -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{{assets.styles}}/app.css">
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{#block "header"}}
    {{> header}}
    {{/block}}

    {{#block "main"}}
    {{{contents}}}
    {{/block}}

    {{#block "contact"}}
    {{> contact}}
    {{/block}}

    {{#block "footer"}}
    {{> footer}}
    {{/block}}

    <script>
      var files = {{{ json files }}};
      var assets = {{{ json assets }}};
    </script>
    <script src="{{assets.scripts}}/commons.chunk.js"></script>
    <script src="{{assets.scripts}}/app.js" async></script>
    {{#block "scripts"}}{{/block}}
  </body>
</html>
